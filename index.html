<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mira Costa Cybersecurity Club - Under Construction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .construction-container {
      text-align: center;
      padding: 20px;
    }
    .construction-icon {
      font-size: 100px;
      color: #58a6ff;
      margin-bottom: 20px;
    }
    .glitch {
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      color: #58a6ff;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d1117;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #ff7b72;
      animation: glitch 2.5s infinite linear;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 #7ee787;
      animation: glitch 2.5s infinite linear reverse;
    }
    @keyframes glitch {
      0% { clip: rect(33px, 9999px, 60px, 0); transform: skew(0.2deg); }
      10% { clip: rect(85px, 9999px, 10px, 0); transform: skew(0.8deg); }
      20% { clip: rect(73px, 9999px, 40px, 0); transform: skew(0.3deg); }
      30% { clip: rect(43px, 9999px, 80px, 0); transform: skew(0.7deg); }
      40% { clip: rect(13px, 9999px, 50px, 0); transform: skew(0.4deg); }
      50% { clip: rect(63px, 9999px, 20px, 0); transform: skew(0.1deg); }
      60% { clip: rect(33px, 9999px, 70px, 0); transform: skew(0.5deg); }
      70% { clip: rect(53px, 9999px, 10px, 0); transform: skew(0.2deg); }
      80% { clip: rect(23px, 9999px, 60px, 0); transform: skew(0.6deg); }
      90% { clip: rect(43px, 9999px, 30px, 0); transform: skew(0.3deg); }
      100% { clip: rect(13px, 9999px, 40px, 0); transform: skew(0.4deg); }
    }
    .footer {
      font-size: 14px;
      color: #8b949e;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="construction-container">
    <h1 class="glitch" data-text="Mira Costa Cybersecurity Club">Mira Costa Cybersecurity Club</h1>
    <p class="lead">We're renovating our website. Stay tuned for updates!</p>
    <p class="lead">Club meetings wednesdays at lunch in room 114!</p>
  </div>

  <footer class="footer text-center">
    &copy; 2024 Mira Costa Cybersecurity Club. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
